<!DOCTYPE>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Form</title>
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
<main>
<div class='row'>
<div class='error messages'>
  <!-- errors go here -->
</div>
<form class="form" role="form">
  <div class="form-group">
    <label class="sr-only" for="exampleInputUsername2">Username address</label>
    <input class="form-control" type="username" id="exampleInputUsername2" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail">Email</label>
    <input class="form-control" type="email" id='exampleInputEmail' placeholder="Enter email">
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Password</label>
    <input class="form-control" type="password" id="exampleInputPassword2" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-default">Sign in</button>
</form>
</div>
</main>
<script src='main.js'></script>
</body>
</html>
